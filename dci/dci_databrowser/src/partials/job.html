<div dci-job></div>

<div accordion class="jobstates-files">
  <div accordion-group ng-repeat="jobstate in job.jobstates" is-open="$first">
    <div accordion-heading>
      <span ng-class="jobstate.status">
        {{ jobstate.status }}
      </span>
      : {{ jobstate.comment }}
    </div>
    <div class="tile tile-file" ng-repeat="file in jobstate.files">
      <h3>{{file.name}}</h3>
      <pre>{{file.content}}</pre>
    </div>
  </div>
</div>
