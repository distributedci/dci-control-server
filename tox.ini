[tox]
minversion = 1.6
skipsdist = True
envlist = pep8,py27,py34,gulp

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
install_command = pip install -U {packages}
setenv =
    DCI_SETTINGS_MODULE = server.tests.settings
    DCI_DB_DIR = .db_dir
usedevelop = True
whitelist_externals =
    sh
commands =
    sh start_db.sh
    py.test {posargs: --cov-report html --cov server --cov client -v server client}

[testenv:pep8]
commands =
    flake8

[testenv:gulp]
changedir = dci_databrowser
deps =
commands =
    npm install
    gulp {posargs:test}
whitelist_externals =
    npm
    gulp
[flake8]
ignore = H405,H304,H104
exclude=.venv,.git,.tox,dist,*egg,*.egg-info,build,examples,doc,dci_databrowser
show-source = True
