<h1 class="page-header">Remote CIs</h1>
<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Creation date</th>
  </tr>
  <tr ng-repeat="remoteci in remotecis">
    <td>{{remoteci.name}}</td>
    <td>{{remoteci.created_at}}</td>
  </tr>
</table>
<td>{{remoteciCurrentPage}} / {{remotecisTotalPages}}</td>
<button ng-click='remotecisPreviousPage()'>Previous</button>
<button ng-click='remotecisNextPage()'>Next</button>
