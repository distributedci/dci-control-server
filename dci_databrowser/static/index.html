<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Distributed CI</title>

    <link rel='stylesheet' href='css/dependencies/loading-bar.min.0.7.1.css' type='text/css' media='all' />
    <link href="css/dependencies/bootstrap.min.3.3.1.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">

            <span class="sr-only">Toggle navigation</span>
          </button>
          <img class= "logo" src="images/redhat.png">
          <a class="navbar-brand" href=".">Distributed CI</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href=".">Home</a></li>
            <li><a ui-sref="signin">Sign in</a></li>
            <li><a ui-sref="signout">Sign out</a></li>
          </ul>
        </div>
      </div>

    <div class="container-fluid">

        </div>
      </div>

    <script src="js/dependencies/bootstrap.3.3.1.min.js"></script>
    <script src="js/dependencies/angular.1.3.14.min.js"></script>
    <script src="js/dependencies/angular-route.1.3.14.min.js"></script>

    <script src="js/dependencies/angular-ui-router.min.0.2.15.js"></script>
    <script src='js/dependencies/loading-bar.min.0.7.1.js'></script>
    <script src='js/dependencies/ng-google-chart.min.js'></script>
    <script src='js/dependencies/angular-resource.1.3.14.min.js'></script>
