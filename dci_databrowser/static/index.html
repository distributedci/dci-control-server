<!doctype html >
<html ng-app="app">
<head>
    <title>Remote CI</title>

    <!-- Angular, restangular and Underscore -->
    <script
       src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js">
    </script>

    <script
       src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js">
    </script>

    <script
       src="https://cdn.jsdelivr.net/restangular/1.5.1/restangular.js">
    </script>

    <script

    </script>

    <script src="app.js"></script>


</head>
<body>
<div ng-controller="MainController">
  Choose:
