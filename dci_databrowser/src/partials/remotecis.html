<h1 class="page-header">Remote CIs</h1>
<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Creation date</th>
  </tr>
  <tr ng-repeat="ci in cis">
    <td>{{ci.name}}</td>
    <td>{{ci.created_at}}</td>
  </tr>
</table>
<td>{{page}} / {{total}}</td>
<button ng-click='previous()'>Previous</button>
<button ng-click='next()'>Next</button>
